---
layout: container
---
<h2>Poetry</h2>
<p>Click on the title of one of the poems below to read it.</p>
<ul class="uk-list">
    {% for poem in site.poetry %}
        <li>
                <a class="uk-link-text" href="{{ poem.url }}"><strong><i style="margin-right: 0.5em">{{ poem.title }}</i></strong></a>
                <span class="uk-text-meta">
                    {% render "published", poem:poem}
                </span>
        </li>
    {% endfor %}
</ul>
