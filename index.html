<div class="uk-visible-toggle uk-light uk-child-width-1-3@l uk-grid-large uk-padding uk-padding-remove-top" uk-grid> 
    {% for image in site.data.homeslides %}
        <div class="uk-flex uk-flex-center">
            <div class="uk-panel uk-transition-toggle" class="uk-background-cover">
                <img class="uk-height-max-large" src="{{ image.image-url }}" alt="image" />
                <div class="uk-transition-fade uk-overlay-primary uk-position-cover"></div>
                <div class="uk-position-center uk-text-center uk-transition-fade">
                    <h2><a class="uk-link-heading" href="{{ image.link }}">{{ image.name }}</a></h2>
                    <p>{{ image.description }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
